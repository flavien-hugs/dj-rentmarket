{% load static %} {% get_static_prefix as STATIC_PREFIX %}
<!-- quickview-modal -->
<div id="quickview-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content"></div>
    </div>
</div><!-- end quickview-modal -->

<!-- mobilemenu -->
<div class="mobilemenu">
    <div class="mobilemenu__backdrop"></div>
    <div class="mobilemenu__body">
        <div class="mobilemenu__header">
            <div class="mobilemenu__title">RentMarket</div>
            <button type="button" class="mobilemenu__close">
                <svg width="20px" height="20px">
                    <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#cross-20"></use>
                </svg>
            </button>
        </div>

        <div class="mobilemenu__content">
            <ul class="mobile-links mobile-links--level--0" data-collapse data-collapse-opened-class="mobile-links__item--open">
                <li class="mobile-links__item" data-collapse-item>
                    <div class="mobile-links__item-title">
                        <a href="{% url "home" %}" class="mobile-links__item-link">Accueil
                        </a>
                    </div>
                </li>

                <li class="mobile-links__item" data-collapse-item>
                    <div class="mobile-links__item-title">
                        <a title="Catégories" href="{% url "shop:all_category" %}" class="mobile-links__item-link">Catégories</a>
                    </div>
                </li>

                <li class="mobile-links__item" data-collapse-item>
                    <div class="mobile-links__item-title">
                        <a title="Produits" href="{% url "shop:all_product" %}" class="mobile-links__item-link">Produits
                        </a>
                    </div>
                </li>
                
                <li class="mobile-links__item" data-collapse-item>
                    <div class="mobile-links__item-title">
                        <a data-collapse-trigger class="mobile-links__item-link">Monnaie</a>
                        <button class="mobile-links__item-toggle" type="button" data-collapse-trigger>
                            <svg class="mobile-links__item-arrow" width="12px" height="7px">
                                <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#arrow-rounded-down-12x7"></use>
                                </svg>
                        </button>
                    </div>

                    <div class="mobile-links__item-sub-links" data-collapse-content>
                        <ul class="mobile-links mobile-links--level--1">
                            <li class="mobile-links__item" data-collapse-item>
                                <div class="mobile-links__item-title">
                                    <a href="#" class="mobile-links__item-link">Euro</a>
                                </div>
                            </li>

                            <li class="mobile-links__item" data-collapse-item>
                                <div class="mobile-links__item-title">
                                    <a href="#" class="mobile-links__item-link">XOF
                                    </a>
                                </div>
                            </li>

                            <li class="mobile-links__item" data-collapse-item>
                                <div class="mobile-links__item-title">
                                    <a href="#" class="mobile-links__item-link">USD</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="mobile-links__item" data-collapse-item>
                    <div class="mobile-links__item-title">
                        <a data-collapse-trigger class="mobile-links__item-link">Langue</a>
                        <button class="mobile-links__item-toggle" type="button" data-collapse-trigger>
                            <svg class="mobile-links__item-arrow" width="12px" height="7px">
                                <use xlink:href="{{ STATIC_PREFIX }}img/svg/sprite.svg#arrow-rounded-down-12x7"></use>
                            </svg>
                        </button>
                    </div>

                    <div class="mobile-links__item-sub-links" data-collapse-content>
                        <ul class="mobile-links mobile-links--level--1">
                            <li class="mobile-links__item" data-collapse-item>
                                <div class="mobile-links__item-title">
                                    <a href="#" class="mobile-links__item-link">English</a>
                                </div>
                            </li>

                            <li class="mobile-links__item" data-collapse-item>
                                <div class="mobile-links__item-title">
                                    <a href="#" class="mobile-links__item-link">
                                        Français
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div><!-- mobilemenu / end -->
